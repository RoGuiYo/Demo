<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>响应式设计</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}

		.header{
			border: 1px solid red;
			padding: 10px;
		}

		.menu{
			border: 1px solid yellow;
			width: 20%;
			height: 80%;
			float: left;
			padding: 10px;
		}
		.main{
			border: 1px solid green;
			width: 80%;
			height: 80%;
			float: left;
			padding: 10px;
			list-style: none;
		}
		.footer{
			border: 1px solid black;
			width: 100%;
			height: 10%;
			clear: both;

		}

	</style>
</head>
<body>

	<div class="header">
		<h1>Chania</h1>
	</div>

	<div class="menu">
		<ul>
		<li>设计</li>
		<li>产品</li>
		<li>照片</li>
	</ul>
	</div>

	<div class="main">
		<h1>内容</h1>
		<p>这是内容</p>
	</div>

	<div class="footer">
		<p>copyright RoGuiYo</p>
	</div>

</body>
</html>
